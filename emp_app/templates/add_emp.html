<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
    

    <div class="container">
        <h1>This is add page</h1>
        <hr>
     
        <form action="/add_emp" method="post">
            {% csrf_token %} 
              <label for="first_name">First Name</label><br>
              <input type="text" id="first_name" name="first_name" value=" {{ first_name }}">
              <br>
              <label for="last_name">Last Name</label><br>
              <input type="text"  id="last_name" name="last_name" value=" {{ last_name }} ">
              <br>
            
              <label for="dept" >Department</label><br>
              <input type="text"  id="dept"  name="dept" value="{{ dept }}">
              <br>
             
              {% comment %} <label for="location" >Location</label><br>
              <input type="text"  id="dept"  name="location" value="{{ location }}"> {% endcomment %}
              <br> 

              <label for="salary" >Salary</label><br>
              <input type="number"  id="salary" name="salary" value="{{ salary }}">

              <br>
              <label for="bonus">Bonus</label><br>
              <input type="number"  id="bonus" name="bonus" value="{{ bonus }}">
              <br>

              <label for="role">Role</label><br>
              <input type="text"  id="role" name="role" value="{{ role }}">
              <br>

              <label for="phone">Phone</label><br>
              <input type="text" id="phone" name="phone" value="{{ phone }}">
              <br>
              <label for="hire_date">Hiring Date</label><br>
              <input type="date" id="hire_date" name="hire_date" value="{{ hire_date }}">
              <br>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>
</body>
</html>
